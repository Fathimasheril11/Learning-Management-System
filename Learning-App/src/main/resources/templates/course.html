<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${courseName} + ' - Course App'">Course Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .course-header { background-color: #007bff; color: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        .section { margin-bottom: 30px; }
        .section pre { background-color: #f8f9fa; padding: 15px; border-radius: 5px; overflow-x: auto; }
        .back-btn { position: fixed; top: 20px; left: 20px; z-index: 1000; }
    </style>
</head>
<body>
<a href="/dashboard" class="btn btn-secondary back-btn">Back to Dashboard</a>
<div class="container mt-5 pt-3">
    <div class="course-header text-center">
        <h1 th:text="${courseName}"></h1>
        <p>Welcome back, <span th:text="${user.username}"></span></p>
    </div>
    <div class="section">
        <h3>Basics</h3>
        <p th:text="${basics}"></p>
    </div>
    <div class="section">
        <h3>Functions</h3>
        <p th:text="${functions}"></p>
    </div>
    <div class="section">
        <h3>Examples</h3>
        <pre><code th:text="${examples}"></code></pre>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Interactivity: Smooth scroll to sections
    document.querySelectorAll('h3').forEach(h => {
        h.addEventListener('click', function() {
            this.scrollIntoView({ behavior: 'smooth' });
        });
    });
</script>

</body>
</html>

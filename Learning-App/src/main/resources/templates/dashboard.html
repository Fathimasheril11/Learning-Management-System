<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard - Course App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .user-info { background-color: #007bff; color: white; padding: 15px; border-radius: 10px; margin-bottom: 20px; }
        .course-card { transition: transform 0.2s; }
        .course-card:hover { transform: scale(1.05); }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="user-info">
        <h3>Welcome, <span th:text="${user.username}"></span>!</h3>
        <a href="/logout" class="btn btn-light btn-sm">Logout</a>
    </div>
    <h2 class="mb-4">Available Courses</h2>
    <div class="row">
        <div th:each="course : ${courses}" class="col-md-4 mb-3">
            <div class="card course-card">
                <div class="card-body text-center">
                    <h5 class="card-title" th:text="${course}"></h5>
                    <a th:href="@{/dashboard/course/{course}(course=${course})}" class="btn btn-primary">View Course</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

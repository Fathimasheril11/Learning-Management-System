<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Course App Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .login-container { max-width: 400px; margin: 100px auto; padding: 20px; }
        .launch-name { text-align: center; margin-bottom: 30px; font-size: 2rem; color: #007bff; }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card login-container">
                <div class="card-body">
                    <h2 class="launch-name">CourseLaunch Pro</h2>
                    <form th:action="@{/login}" th:object="${user}" method="post">
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" th:field="*{username}" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    <div class="mt-3 text-center">
                        <small>New user? <a th:href="@{/register}">Register here</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Simple interactivity: Focus effect
    document.querySelectorAll('input').forEach(input => {
        input.addEventListener('focus', function() { this.parentElement.classList.add('has-focus'); });
        input.addEventListener('blur', function() { this.parentElement.classList.remove('has-focus'); });
    });
</script>
</body>
</html>
